    body {

    }header {
  background: #ffffff;
  padding: 18px 20px;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
  padding: 20px;
  animation: fadeIn 0.6s ease-in-out;
}

.product-card {
  background: white;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  text-align: center;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  animation: popIn 0.5s ease;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

.product-card img {
  width: 100%;
  border-radius: 12px;
}

.product-name {
  font-size: 16px;
  margin: 10px 0 4px;
  font-weight: 600;
}

.price {
  font-size: 14px;
  color: #444;
  margin-bottom: 10px;
}

.add-btn {
  background: #111;
  color: white;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 14px;
  display: inline-block;
  transition: 0.25s;
}

.add-btn:hover {
  background: #333;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.92); }
  100% { opacity: 1; transform: scale(1); }
}

  </style>
