<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoki – Cart</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      animation: fadeIn 0.5s ease;
    }header {
  background: #fff;
  padding: 18px 20px;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.back {
  font-size: 22px;
  cursor: pointer;
  padding-right: 10px;
}

.cart-list {
  padding: 20px;
}

.item {
  background: white;
  padding: 15px;
  border-radius: 16px;
  display: flex;
  gap: 14px;
  align-items: center;
  margin-bottom: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  animation: fadeUp 0.6s ease;
}

.item img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
}

.info {
  flex: 1;
}

.name {
  font-size: 17px;
  font-weight: 600;
}

.price {
  font-size: 15px;
  margin-top: 4px;
  color: #333;
}

.qty-box {
  display: flex;
  align-items: center;
  margin-top: 10px;
  gap: 10px;
}

.qty-btn {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: white;
  border-radius: 8px;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.2s;
}

.qty-btn:active {
  transform: scale(0.9);
}

.qty {
  font-size: 17px;
  font-weight: 600;
}

.checkout {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  padding: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
  animation: slideUp 0.6s ease;
}

.total {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

.pay-btn {
  background: #000;
  color: white;
  padding: 14px;
  width: 100%;
  border-radius: 30px;
  font-size: 18px;
  text-align: center;
  cursor: pointer;
  transition: 0.25s;
}

.pay-btn:active {
  transform: scale(0.96);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body><header>
  <span class="back" onclick="history.back()">←</span>
  Cart
</header><div class="cart-list">  <div class="item">
    <img src="https://via.placeholder.com/200" />
    <div class="info">
      <div class="name">Classic Shoes</div>
      <div class="price">₹1,499</div><div class="qty-box">
    <div class="qty-btn">−</div>
    <div class="qty">1</div>
    <div class="qty-btn">+</div>
  </div>
</div>

  </div>  <div class="item">
    <img src="https://via.placeholder.com/200" />
    <div class="info">
      <div class="name">Running Shoes</div>
      <div class="price">₹1,999</div><div class="qty-box">
    <div class="qty-btn">−</div>
    <div class="qty">1</div>
    <div class="qty-btn">+</div>
  </div>
</div>

  </div></div><div class="checkout">
  <div class="total">Total: ₹3,498</div>
  <div class="pay-btn" onclick="location.href='checkout.html'">Proceed to Checkout</div>
</div></body>
  </html>
