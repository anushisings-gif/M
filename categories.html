<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoki – Categories</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
    }
    header {
      padding: 18px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
    }
    .cat-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      font-size: 20px;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.6s forwards;
    }
    .cat-card:nth-child(1) { animation-delay: 0.1s; }
    .cat-card:nth-child(2) { animation-delay: 0.2s; }
    .cat-card:nth-child(3) { animation-delay: 0.3s; }
    .cat-card:nth-child(4) { animation-delay: 0.4s; }
    .cat-card:nth-child(5) { animation-delay: 0.5s; }
    .cat-card:nth-child(6) { animation-delay: 0.6s; }@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <header>Shoki – Categories</header>  <div class="grid">
    <div class="cat-card" onclick="openProducts('fashion')" style="background:#d5e8ff;">Fashion</div>
    <div class="cat-card" onclick="openProducts('electronics')" style="background:#ffe3d8;">Electronics</div>
    <div class="cat-card" onclick="openProducts('beauty')" style="background:#ffe8ff;">Beauty</div>
    <div class="cat-card" onclick="openProducts('home')" style="background:#e9ffe3;">Home</div>
    <div class="cat-card" onclick="openProducts('shoes')" style="background:#fff2c9;">Shoes</div>
    <div class="cat-card" onclick="openProducts('accessories')" style="background:#e2d8ff;">Accessories</div>
  </div>  <script>
    function openProducts(category) {
      window.location.href = `products.html?cat=${category}`;
    }
  </script></body>
</html>
